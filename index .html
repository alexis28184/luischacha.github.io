<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo de los balones</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #000;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 60px;
      height: auto;
      margin-right: 10px;
    }

    .logo h1 {
      margin: 0;
      font-size: 20px;
    }

    .eslogan {
      margin: 0;
      font-size: 12px;
      font-style: italic;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      background-color: #005fa3;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #004a82;
    }

    .hero {
      background-color: #d9eaff;
      padding: 30px;
      text-align: center;
    }

    .hero h2 {
      color: #003d66;
      font-size: 20px;
    }

    .hero p {
      font-size: 16px;
      color: #333;
    }

    .boton {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    .boton:hover {
      background-color: #005fa3;
    }

    .hero img {
      margin-top: 20px;
      width: 200px;
      height: auto;
    }

    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
      <div>
        <h1>Mundo de los balones</h1>
        <p class="eslogan">Balones de calidad para cada juego, cada pasión.</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="chemo1.html">Catálogo</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Bienvenido a Mundo de los balones</h2>
    <p>Descubre nuestro catálogo.</p>
    <a href="chemo1.html" class="boton">Ir a Productos</a>
    <br />
    <img src="logo.jpg" alt="Elegancia en cada paso.">
  </section>

</body>
</html>
